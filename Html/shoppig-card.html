<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../Css/shopping-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image">
    <title>Funiro. | Your Card</title>
</head>

<body id="yourCard">
    <header>
        <div class="header-bg">
            <div class="d-flex align-items-center py-4 ps-6 min-vw-100 container">
                <div class="d-flex align-items-center flex-grow-1 gap-6">
                    <a href="./home-page.html" id="logo"
                        class="logo fs-24 fw-bold mb-0 cursor-pointer black-text text-decoration-none hover-effect">Funiro.</a>
                    <a href="./product-list.html"
                        class="fs-18 fw-500 mb-0 cursor-pointer black-text text-decoration-none header-products-sec hover-effect">Products</a>
                    <p class="fs-18 fw-500 mb-0 cursor-pointer">Rooms</p>
                    <p class="fs-18 fw-500 mb-0 cursor-pointer">Inspirations</p>
                    <div class="bg-white w-40 d-flex align-items-center gap-2">
                        <img src="./../Img/homepage/Ellipse.svg" class="ps-3" alt="">
                        <input class="search-bar flex-grow-1 bg-transparent border-0 py-2 ps-2 w-75"
                            placeholder="Search for minimalist chair">
                    </div>
                </div>
                <div class="me-5 d-flex gap-4">
                    <img class="cursor-pointer" src="./../Img/homepage/Vector.svg" alt="">
                    <a href="./shoppig-card.html">
                        <img class="cursor-pointer" src="./../Img/homepage/Cart.svg" alt="">
                    </a>
                    <a href="./log-in.html"
                        class="mb-0 fs-18 fw-500 mb-0 cursor-pointer text-decoration-none black-text hover-effect">Log In</a>
                </div>
            </div>
        </div>
    </header>

    <main class="cs-secondary-bg vh-100">
        <div class="container">
            <p class="display-6 fw-bold ps-4 mb-5 pt-5 black-text">My Cart</p>
            <div class="row">

                <div class="col-7 pt-0 ps-0 card-container">

                    
                    
                    <!--items show up here-->

                </div>

                <div class="col-5">
                    <div class="bg-white p-5">
                        <p class="fw-bold fs-24 black-text">Have a Coupon?</p>
                        <div class="d-flex gap-3">
                            <input class="ps-2 py-1 flex-grow-1" type="text" placeholder="Enter Your Code Here">
                            <button class="p-4 py-1 border-0 cs-primary-bg black-text fw-semibold"
                                type="submit">Apply</button>
                        </div>
                    </div>
                    <div class="p-5">
                        <p class="fw-bold fs-24 black-text">Cart Totals</p>
                        <div class="d-flex gap-6">
                            <div class="black-text">
                                <p class="fw-bold fs-6">Subtotal</p>
                                <p class="fw-bold fs-6">Total</p>
                                <p class="fw-bold fs-6">Shipping</p>
                            </div>
                            <div class="black-text">
                                <p class="fw-semibold fs-6">$150</p>
                                <p class="fw-semibold fs-6">Free Shipping</p>
                                <p class="fw-semibold fs-6">$350</p>
                            </div>
                        </div>
                        <button
                            class="w-100 border-0 mt-3 py-2 fw-bold fs-18 black-text cs-primary-bg">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./../Js/index.js"></script>
</body>

</html>
