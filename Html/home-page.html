<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../Css/home-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image">
    <title>Funiro. | Furniture Shop</title>
</head>

<body>
    <header>
        <div class="header-bg">
            <div class="header-sm-bg">
                <div class="d-flex align-items-center pt-4 pb-5 ps-6 min-vw-100">
                    <div class="d-flex align-items-center flex-grow-1 gap-6">
                        <p class="fs-24 fw-bold mb-0 ">Funiro.</p>
                        <p class="fs-18 fw-500 mb-0">Products</p>
                        <p class="fs-18 fw-500 mb-0">Rooms</p>
                        <p class="fs-18 fw-500 mb-0">Inspirations</p>
                        <div class="bg-white w-25">
                            <img src="./../Img/home page/Ellipse.svg" class="ps-3" alt="">
                            <input class="search-bar bg-transparent border-0 py-2 ps-2"
                                placeholder="Search for minimalist chair">
                        </div>
                    </div>
                    <div>
                        <img src="./../Img/home page/Vector.svg" alt="">
                        <img src="./../Img/home page/Cart.svg" alt="">
                        <img src="./../Img/home page/profile pic.jpg" alt="">
                    </div>
                </div>


                <div id="carouselExampleIndicators" class="carousel slide min-vw-100 mt-5" data-bs-ride="true">
                    <div class="">
                        <div class="carousel-indicators gap-4 position-relative mb-4">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./../Img/home page/slider 1.png" class="d-block w-75" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./../Img/home page/slider 2.jpg" class="d-block w-75" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./../Img/home page/slider 3.jpg" class="d-block w-75" alt="...">
                        </div>
                    </div>
                </div>



            </div>





        </div>
    </header>
    <main></main>
    <footer></footer>






    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./../Js/index.js"></script>
</body>

</html>
