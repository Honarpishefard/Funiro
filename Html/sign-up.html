<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../Css/log-in-sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image">
    <title>Funiro. | Sign Up</title>
</head>

<body id="octavalidate_demo_page">
    <main class="cs-secondary-bg vh-100 d-flex form-section">
        <div class="container d-flex flex-column align-items-center justify-content-center gap-4">
            <p class="display-5 fw-bold">Funiro | Sign Up</p>
            <form class="w-100 d-flex flex-column align-items-center gap-4" id="form_demo" novalidate>
                <div class="d-flex flex-column w-50 gap-3 form-group">
                    <label for="Email" class="fs-18 fw-semibold">Enter Your Email <span
                            style="color:#ff0000">*</span></label>
                    <input type="text" class="px-2 py-1" ov-required:msg="Your Email Address is required"
                        id="inp_reg_email" octavalidate="R,EMAIL" placeholder="Your Email Address">
                </div>
                <div class="d-flex flex-column w-50 gap-3 form-group">
                    <label for="username" class="fs-18 fw-semibold">Choose a Username <span
                            style="color:#ff0000">*</span></label>
                    <input type="text" class="px-2 py-1" id="inp_uname" octavalidate="R,USERNAME"
                        ov-required:msg="Your username is required" ov-username:msg="Please enter a valid username"
                        placeholder="Your username" length="5">
                </div>
                <div class="d-flex flex-column w-50 gap-3 form-group">
                    <label for="password" class="fs-18 fw-semibold">Enter a Password <span
                            style="color:#ff0000">*</span></label>
                    <input type="password" class="px-2 py-1" id="inp_reg_pwd" octavalidate="R,PASS"
                        ov-required:msg="Your password is required" placeholder="Your Password">
                </div>
                <div class="d-flex flex-column w-50 gap-3 form-group">
                    <label for="repeatPassword" class="fs-18 fw-semibold">Repeat Password <span
                            style="color:#ff0000">*</span></label>
                    <input type="password" class="px-2 py-1" id="inp_reg_pwd2" equalto="inp_reg_pwd"
                        ov-equalto:msg="Both passwords do not match" placeholder="Re-enter Password">
                </div>
                <div class="mt-100 d-flex align-items-center gap-2">
                    <input type="checkbox" id="inp_terms" octavalidate="R"
                        ov-required:msg="Please accept the terms and conditions">I accept the terms and conditions
                </div>
                <button type="submit" class="cs-primary-bg border-0 fw-semibold black-text fs-18 px-4 py-2 mt-2">Sign
                    Up</button>
                <div class="text-center">
                    <p class="mt-2">Already have an account? <a href="./log-in.html">Log In</a></p>
                </div>
            </form>
        </div>
        <div id="alert_snackbar" class="alert-danger">
            Light attracts bugs!
        </div>
    </main>


    <script src="./../Js/utils/formValidate.js"></script>
    <script src="./../Js/utils/formValidationScript.js"></script>
</body>

</html>
