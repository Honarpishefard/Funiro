<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../Css/log-in-sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image">
    <title>Funiro. | Sign Up</title>
</head>

<body id="logIn">
    <header></header>
    <main class="cs-secondary-bg vh-100 d-flex">
        <div class="container d-flex flex-column align-items-center justify-content-center gap-4">
            <p class="display-5 fw-bold">Funiro | Sign Up</p>
            <div class="d-flex flex-column w-50 gap-3">
                <label for="Email" class="fs-18 fw-semibold">Enter Your Email</label>
                <input id="Email" type="email" placeholder="Email" class="px-2 py-1">
            </div>
            <div class="d-flex flex-column w-50 gap-3">
                <label for="username" class="fs-18 fw-semibold">Choose a Username</label>
                <input id="username" type="text" placeholder="username" class="px-2 py-1">
            </div>
            <div class="d-flex flex-column w-50 gap-3">
                <label for="password" class="fs-18 fw-semibold">Enter a Password</label>
                <input id="password" type="password" placeholder="password" class="px-2 py-1">
            </div>
            <div class="d-flex flex-column w-50 gap-3">
                <label for="repeatPassword" class="fs-18 fw-semibold">Repeat Password</label>
                <input id="repeatPassword" type="password" placeholder="password" class="px-2 py-1">
            </div>
            <button type="submit" class="cs-primary-bg border-0 fw-semibold black-text fs-18 px-4 py-2 rounded-1 mt-2">Sign Up</button>
            <div class="text-center">
                <p class="mt-2">Already have an account? <a href="./log-in.html">Log In</a></p>
            </div>
        </div>
    </main>

    <footer></footer>



    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./../Js/index.js"></script>
</body>

</html>
